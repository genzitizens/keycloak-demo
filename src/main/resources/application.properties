spring.application.name=keycloak-demo

# --- Spring Security OAuth2 JWT settings with local fallback ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:http://localhost:8080/realms/realm-demo}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWT_JWK_SET_URI:http://localhost:8080/realms/realm-demo/protocol/openid-connect/certs}

# --- Logging level ---
logging.level.org.springframework.security=DEBUG

# --- Custom JWT Auth Converter Properties ---
jwt.auth.converter.resource-id=demo
jwt.auth.converter.principle-attribute=preferred_username

# --- Liquibase + JPA ---
spring.liquibase.enabled=disable
spring.liquibase.change-log=file:/app/db-changelog/changelog-master.sql
spring.jpa.hibernate.ddl-auto=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# --- Server Port ---
server.port=${SERVER_PORT:8081}
